<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">



        <div class="box">
             
            <!--Input Field Search-->
            <div class="searchBar">
                <form class="weather_search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search City" class="city_name" />
                </form>
            </div>


           <!--Weather Main Data-->
            <div class="weather_body">
               <h1 class="weather_city"></h1>
               <p class="weather_date_time"></p>
               <div class="weather_data">
                <p class="weather_forecast"></p>
                <div class="weather_icon"></div>
            </div>

            <p class="weather_temperature"></p>
            <div class="weather_minmax">
                <p class="weather_min"></p>
                <p class="weather_max"></p>
            </div>
            </div>
          
            <!--Weather extra Data-->
            <div class="weather_info">
                <div class="weather_card">
                    <i class="fa-solid fa-temperature-quarter"></i>
                    <div class="data">
                        <p>Feels Like</p>
                        <p class="weather_feelsLike">15&#176</p>
                    </div>
                </div>

                <div class="weather_card">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="data">
                        <p>Humidity</p>
                        <p class="weather_humidity">15&#176</p>
                    </div>
                </div>

                <div class="weather_card">
                    <i class="fa-solid fa-wind"></i>
                    <div class="data">
                        <p>Wind</p>
                        <p class="weather_wind">15&#176</p>
                    </div>
                </div>

                <div class="weather_card">
                    <i class="fa-brands fa-cloudscale"></i>
                    <div class="data">
                        <p>Pressure</p>
                        <p class="weather_pressure">15&#176</p>
                    </div>
                </div>

            </div>

        </div>

      




    </div>
 <script src="script.js"></script>
</body>

</html>
